<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathered</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weathered</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Search city here"
          id="city-input"
          autofocus
          autocomplete="off"
        />
        <input type="submit" value="Go!"/>
        <button id="currLocButt">Current location</button>
      </form>
      <br>

      <div class="row">
        <div class="col-sm-6">
          <div class="card card-left">
            <div class="card-body">
              <h2 class="card-title">Today in <span id="city-name">York</span></h2>
              <h3 class="card-text" >Last updated - <span id="date"></span></h3>
            
              <img src=""
              alt=""
              id="main-icon"
              />
              <br />
              <span id="celFahTemp"></span>
              
              <a href="#" class="celFah celsius" id="celsius">°C</a>
              <a href="#" class="celFah fahrenheit" id="fahrenheit">°F</a>  
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
              Wind - <span id="wind"></span> m/s
            <br />
            Humidity - <span id="humidity"></span>%
            <br />
            <span id="description"></span>
            </div>
          </div>
        </div>
      </div>

    <div class="weather-forecast" id="forecast">

    </div>
    <br />
    <footer><a href="https://github.com/SZahl/weather-app" target="_blank">Open source code</a> by Zahl</footer>

    <script src="index.js"></script>
  </body>
</html>
